<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Admission Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>School Admission Form</h2>
        <form id="admissionForm" onsubmit="return validateForm()">
            
            <h3>Student Details</h3>
            <div class="form-group">
                <label>Full Name:</label>
                <input type="text" id="name" placeholder="Enter full name">
            </div>

            <div class="form-group">
                <label>Date of Birth:</label>
                <input type="date" id="dob">
            </div>

            <div class="form-group">
                <label>Gender:</label>
                <input type="text" id="gender" placeholder="Enter Gender">
            </div>

            <div class="form-group">
                <label>Class Applying For:</label>
                <select id="class">
                    <option value="">Select Class</option>
                    <option value="1">1st</option>
                    <option value="2">2nd</option>
                    <option value="3">3rd</option>
                    <option value="4">4th</option>
                    <option value="5">5th</option>
                </select>
            </div>

            <h3>Parent Details</h3>
            <div class="form-group">
                <label>Father's Name:</label>
                <input type="text" id="fatherName" placeholder="Enter Father's Name">
            </div>

            <div class="form-group">
                <label>Father's Occupation:</label>
                <input type="text" id="fatherOccupation" placeholder="Enter Father's Occupation">
            </div>

            <div class="form-group">
                <label>Mother's Name:</label>
                <input type="text" id="motherName" placeholder="Enter Mother's Name">
            </div>

            <div class="form-group">
                <label>Mother's Occupation:</label>
                <input type="text" id="motherOccupation" placeholder="Enter Mother's Occupation">
            </div>

            <div class="form-group">
                <label>Phone Number:</label>
                <input type="text" id="phone" placeholder="Enter 10-digit phone number">
            </div>

            <div class="form-group">
                <label>Email:</label>
                <input type="email" id="email" placeholder="Enter Email Address">
            </div>

            <h3>Address Details</h3>
            <div class="form-group">
                <label>Address:</label>
                <textarea id="address" placeholder="Enter address"></textarea>
            </div>

            <div class="form-group">
                <label>City:</label>
                <input type="text" id="city" placeholder="Enter City">
            </div>

            <div class="form-group">
                <label>State:</label>
                <input type="text" id="state" placeholder="Enter State">
            </div>

            <div class="form-group">
                <label>ZIP Code:</label>
                <input type="text" id="zip" placeholder="Enter ZIP Code">
            </div>

            <button type="submit">Submit</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
